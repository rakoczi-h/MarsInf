name: flow
channels:
  - pytorch
  - nvidia
  - conda-forge
  - defaults

dependencies:
  - python=3.12
  - pip
  # PyTorch + CUDA
  - pytorch=2.3.1
  - torchvision=0.18.1
  - torchaudio=2.3.1
  - pytorch-cuda=12.1

  # Scientific Python stack
  - numpy
  - scipy
  - pandas
  - matplotlib
  - scikit-learn
  - pillow
  - h5py
  - shapely

  # Utilities
  - requests
  - tqdm
  - pyyaml
  - typing_extensions

  # Optional but generally useful
  - jinja2
  - networkx

  # pip-required scientific tools
  - pip:
      - bilby==2.3.0
      - bilby-cython==0.5.2
      - dynesty==2.1.4
      - emcee==3.1.6
      - glasflow==0.4.0
      - corner==2.2.2
      - wandb==0.17.4
      - psutil==6.0.0
      - dill==0.3.8
      - fsspec==2024.6.1
      - gitpython==3.1.43
      - protobuf==5.27.2
      - click==8.1.7

variables:
  PYDEVD_DISABLE_FILE_VALIDATION: '1'
